<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Beat the skynet</h1>
      <div class="computer">
        <div class="computer_choice">
          <div class="computer_screen skynet_emoji"></div>
          <img
            id="skynet"
            src="src/img/computer-svgrepo-com.svg"
            alt="computer"
          />
        </div>
      </div>
      <div class="result">
        <div class="result_container">
          <!-- <img class="win_result_img" src="src/img/Win.svg" alt="You win" style="display: none">
                <img class="lose_result_img" src="src/img/Lose.svg" alt="lose result image"  style="display: none"> -->
          <h1 id="userChoice"></h1>
          <h1 id="compChoice"></h1>
          <h1 id="result"></h1>
        </div>
      </div>
      <div class="player_choices">
        <button class="choices" id="rock"></button>
        <button class="choices" id="paper"></button>
        <button class="choices" id="scissors"></div>
        <button id="start">Start game!</button>
      </button>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
